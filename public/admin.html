<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>wrc-isatms admin</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <style>
    body {
        padding-left: 2vw;
    }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="CryptoJS v3.1.2/rollups/sha256.js"></script>
    <script src="papaparse.js"></script>
    <script src="simple-blockchain.js"></script>
    <script src="admin-client.js"></script>
</head>

<body>
    <span style="font-size: 7.5vw;">ADMIN</span>
    <div style="border: none;  cursor: default;">
        <a href="#" id="admin-back">‚Üê</a>
    </div>
    <span style="font-size: 3.5vw;">Metering & Data Capture
    </span><br><br>
    <div id="test-data-loaded" style="cursor: default;">Please enter data (use opt. 1 or 2) ...</div><br><br>
    <input type="text" id="opt-no" placeholder="Please enter option (1 or 2) ..."><br><br>
    <span style="font-size: 2.5vw;">Option no. 1
    </span><br><br>
    <input type="text" id="test-data-set-no" placeholder="Please enter test data set no/ organization id (1-3)/ c ..."><br><br>
    <span style="font-size: 2.5vw;">Option no. 2
    </span><br><br>
    <div id="enter-meter-data-a">Please enter meter a data (csv) ...</div><br><br>
    <div id="enter-meter-data-b">Please enter meter b data (csv) ...</div><br><br>

    <input type="file" id="test-data-file-a" accept=".csv" style="display: none;">
    <input type="file" id="test-data-file-b" accept=".csv" style="display: none;">
    <br><br><span style="font-size: 3.5vw;">Management Portal
    </span><br><br>
    <input type="text" id="wrc-price" placeholder="Please enter price of a single wrc in usd ..."><br><br>
    <input type="text" id="percent-reuse-target" placeholder="Please enter % reuse target ..."><br><br>
    <input type="text" id="wrc-target" placeholder="Please enter no.of wrc's the corporation has to earn ..."><br><br>
    <div id="clear-blockchain-storage">Clear blockchain storage</div>

    <br><br><span style="font-size: 3.5vw;">Reporting & Analytics
    </span><br><br>
    <div id="process-data">Process data ...</div><br><br>
    <div id="result" style="border: 0; display: none; cursor: default;"></div>

    <br><br>





</body>

</html>
